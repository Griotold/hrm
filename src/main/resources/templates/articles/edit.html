<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <form class="container" th:object="${article}" action="/articles/update" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" name="title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" rows="5" name="content"th:text="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/articles/${article.id}">뒤로 돌아가기</a>
    </form>

    <div th:replace="fragments/footer :: footer" />
</div>

</body>
</html>
